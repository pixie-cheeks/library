<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
  <link rel="stylesheet" href="styles.css">
  <script src="scripts.js" defer></script>
</head>

<body>
  <button class="add-book">+ Add book</button>
  <div class="books-grid">
    <div class="template">
      <div class="text-field">
        <div class="descriptor">Title:</div>
        <div class="title"></div>
      </div>
      <div class="text-field">
        <div class="descriptor">Author:</div>
        <div class="author"></div>
      </div>
      <div class="text-field">
        <div class="descriptor">Total Pages:</div>
        <div class="pages"></div>
      </div>
    </div>
  </div>
  <button class="remove-book">Remove Last</button>
</body>

</html>
